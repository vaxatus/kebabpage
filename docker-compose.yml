version: '3.8'

services:
  kebab-website:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: kebab-ordering-website
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - kebab-network

  # Optional: Add a development service
  kebab-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    container_name: kebab-dev-server
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - kebab-network
    profiles:
      - dev

networks:
  kebab-network:
    driver: bridge
